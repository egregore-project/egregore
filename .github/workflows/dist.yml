name: Publish distros

on:
  pull_request:
    types: [closed]
    branches:
      - master
jobs:
  deploy-win-x64:
    runs-on: windows-latest
    if: github.event.pull_request.merged
    steps:
      - name: checkout
        if: github.event.pull_request.merged
        uses: actions/checkout@v1
        with:
          ref: master    
          submodules: 'recursive'
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      # BEGIN (Source: https://gist.github.com/fredeil/26df20ef664b46f5ced338d5a8d8e8e9)
      - name: Install versioning tool 
        uses: aarnott/nbgv@master
        with:
          setAllVars: true
    
      - name: Chmod shell script
        run: chmod +x ./build/version.sh
        shell: bash
        continue-on-error: true
    
      - name: Execute shell script
        run: ./build/version.sh
        env:
          VERSION_STAMP_TOKEN: ${{ secrets.VERSION_STAMP_TOKEN }}
        shell: bash
      # END
      
      - name: Pack NuGet (implicit build and restore)
        run: dotnet pack -c Release --include-source --include-symbols

      # BEGIN (Source: https://gist.github.com/fredeil/26df20ef664b46f5ced338d5a8d8e8e9)
      - name: Install versioning tool 
        uses: aarnott/nbgv@master
        with:
        setAllVars: true
    
      - name: Chmod shell script
        run: chmod +x ./build/version.sh
        shell: bash
        continue-on-error: true
    
      - name: Execute shell script
        run: ./build/version.sh
        env:
          VERSION_STAMP_TOKEN: ${{ secrets.VERSION_STAMP_TOKEN }}
        shell: bash
      # END

      - name: Pack NuGet (implicit build and restore)
        run: dotnet pack -c Release --include-source --include-symbols

      - name: Publish NuGet
        uses: brandedoutcast/publish-nuget@v2.5.2
        with:
            PROJECT_FILE_PATH: src/egregore/egregore.csproj
            NUGET_KEY: ${{secrets.NUGET_API_KEY}}
            VERSION_STATIC: $NBGV_Version
            INCLUDE_SYMBOLS: true
        
      - name: Publish win-x64
        run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true -o "dist/win-x64"

      - name: Upload win-x64
        uses: actions/upload-artifact@master
        with:
          name: win-x64
          path: dist/win-x64